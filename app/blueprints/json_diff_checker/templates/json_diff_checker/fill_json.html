{% extends "layout.html" %}

{% block title %} Compare JSON {% endblock %}

{% block content %}
<h2 class="mb-5">Paste expected and actual JSONâ€‹</h2>
<form action="/json-diff-checker/compare" method="post">
  <div class="d-flex flex-column mb-3">
    <label class="mb-1" for="expectedJson">Expected JSON:</label>
    <textarea
      class="form-control"
      id="expectedJson"
      name="expectedJson"
      rows="10"
      cols="50"
      required
    ></textarea>
  </div>
  <div class="d-flex flex-column mb-3">
    <label class="mb-1" for="actualJson">Actual JSON:</label>
    <textarea
      class="form-control"
      id="actualJson"
      name="actualJson"
      rows="10"
      cols="50"
      required
    ></textarea>
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Compare</button>
  </div>
</form>
{% endblock %}
